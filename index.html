<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="box-login">
        <picture>
          <img src="./assets/images/avatar-jessica.jpeg" alt="foto de perfil" />
        </picture>
        <h2>Jessica Randall</h2>
        <p id="dondevive">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
        <form>
          <button type="button" class="button">GitHub</button>
          <button type="button" class="button">Frontend Mentor</button>
          <button type="button" class="button">LinkedIn</button>
          <button type="button" class="button">Twitter</button>
          <button type="button" class="button">Instagram</button>
        </form>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      >. Coded by <a href="#"> Dragomalek</a>.
    </div>
  </body>
</html>
